# .github/workflows/release.yml
name: Release Contracts

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Generate, Commit & Release
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Repoya commit atabilmek için bu izin şart!
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        # Token ile checkout yapıyoruz ki, push yapabilelim
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get Tag Version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: Setup Buf
        uses: bufbuild/buf-setup-action@v1.35.1

      - name: Generate Code
        run: buf generate

      - name: Commit and Push Generated Files
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "github-actions-bot@users.noreply.github.com"
          # Sadece 'gen' klasöründeki değişiklikleri ekle
          git add gen/
          # Değişiklik var mı kontrol et
          if ! git diff --staged --quiet; then
            git commit -m "feat(gen): Generate code for v${{ env.VERSION }}"
            git push
          else
            echo "No changes in generated code to commit."
          fi

      # --- GO: Artık kodlar repoda olduğu için her şey çalışacak ---
      - name: Announce Go Module
        run: echo "✅ Go module is available via git tag v${{ env.VERSION }}"

      # --- RUST & PYTHON ---
      - name: Announce Rust and Python Packages
        run: echo "✅ Rust and Python packages are available via git tag v${{ env.VERSION }}"

      # --- NODE.JS: GitHub Packages'a yayınla ---
      - name: Setup Node.js for GitHub Packages
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@sentiric'

      - name: Publish to GitHub Packages (Node.js)
        run: |
          cd gen/nodejs
          npm version ${{ env.VERSION }} --no-git-tag-version --allow-same-version
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}