# .github/workflows/release.yml

name: Release Contracts

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Generate, Commit, and Publish Packages
    runs-on: ubuntu-latest
    permissions:
      contents: write   # Kodu commit'lemek ve push'lamak için
      packages: write   # GitHub Packages'a yayınlamak için

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get tag version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: Setup Buf
        uses: bufbuild/buf-setup-action@v1.35.1

      - name: Generate all language stubs
        run: buf generate

      - name: Configure Git user for bot
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "github-actions-bot@users.noreply.github.com"

      - name: Commit generated code
        run: |
          git add -f gen/
          if ! git diff --staged --quiet; then
            git commit -m "feat(gen): Generate code for v${{ env.VERSION }}"
          else
            echo "No changes in generated code to commit."
          fi

      - name: Push changes and update tag
        run: |
          if git log -1 --pretty=%B | grep -q "Generate code for v${{ env.VERSION }}"; then
            echo "Pushing generated code and updating tag..."
            git push origin HEAD:main
            TAG_NAME="v${{ env.VERSION }}"
            git tag -f $TAG_NAME
            git push -f origin refs/tags/$TAG_NAME
          else
            echo "No new commit to push. Tag is up to date."
          fi

      # --- Node.js Paketini Yayınla ---
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@sentiric'

      - name: Update package.json version and publish
        run: |
          npm version ${{ env.VERSION }} --no-git-tag-version --allow-same-version
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # --- Python Paketini GitHub Packages'a Yayınla ---
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python build dependencies
        run: python -m pip install --upgrade build twine

      - name: Update setup.py version
        # Bu komut, setup.py dosyasındaki version="x.x.x" satırını
        # etiket versiyonuyla değiştirir.
        run: |
          sed -i "s/version=\"[0-9.]*\"/version=\"${{ env.VERSION }}\"/" setup.py
          echo "Updated setup.py version to ${{ env.VERSION }}"
      
      - name: Build Python package
        run: python -m build

      - name: Publish Python package to GitHub Packages
        # GitHub Packages'a yayınlarken GITHUB_TOKEN kullanılır.
        run: twine upload --repository-url https://pypi.pkg.github.com/${{ github.repository_owner }} dist/*
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.GITHUB_TOKEN }}