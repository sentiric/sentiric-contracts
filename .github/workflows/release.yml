# .github/workflows/release.yml

name: Release Contracts

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Generate, Commit, Retag & Release
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Repoya commit ve tag push'layabilmek için bu izin şart!
      packages: write  # GitHub Packages'a yayınlama için

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        # Token ile checkout yapıyoruz ki, push yapabilelim
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get Tag Version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: Setup Buf
        uses: bufbuild/buf-setup-action@v1.35.1

      - name: Generate Code
        run: buf generate

      - name: Commit, Push, and Retag
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "github-actions-bot@users.noreply.github.com"
          
          # Sadece 'gen' klasöründeki değişiklikleri ekle
          git add gen/
          
          # Değişiklik var mı kontrol et
          if ! git diff --staged --quiet; then
            echo "Generated code has changed. Committing and retagging..."
            # Yeni commit'i oluştur
            git commit -m "feat(gen): Generate code for v${{ env.VERSION }}"
            
            # Bu yeni commit'i main branch'ine push'la
            git push
            
            # NİHAİ ÇÖZÜM: Mevcut tag'i silip, yeni commit'in üzerine tekrar oluştur
            # ve zorla push'la. Bu, tag'in doğru kodu işaret etmesini sağlar.
            TAG_NAME="v${{ env.VERSION }}"
            git tag -f $TAG_NAME
            git push -f origin refs/tags/$TAG_NAME
            
          else
            echo "No changes in generated code to commit."
          fi

      # --- GO: Artık kodlar repoda ve doğru tag'de olduğu için her şey çalışacak ---
      - name: Announce Go Module
        run: echo "✅ Go module is available via git tag v${{ env.VERSION }}"

      # --- RUST & PYTHON ---
      - name: Announce Rust and Python Packages
        run: echo "✅ Rust and Python packages are available via git tag v${{ env.VERSION }}"

      # --- NODE.JS: GitHub Packages'a yayınla ---
      - name: Setup Node.js for GitHub Packages
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@sentiric'

      - name: Publish to GitHub Packages (Node.js)
        run: |
          cd gen/nodejs
          npm version ${{ env.VERSION }} --no-git-tag-version --allow-same-version
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}