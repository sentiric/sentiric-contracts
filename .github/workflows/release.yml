name: Release Contracts

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Generate, Commit, and Publish Packages
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0 

      - name: Get tag version
        id: get_version
        run: echo "version_number=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Setup Buf
        uses: bufbuild/buf-setup-action@v1.35.1
        with:
          # DÜZELTME: Buf versiyonunu sabitle
          version: '1.59.0'
          github_token: ${{ secrets.GITHUB_TOKEN }}

      # YENİ: C++ derleme bağımlılıklarını kur
      - name: Install C++ Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler-grpc

      # DEĞİŞTİRİLDİ: 'buf generate' yerine 'make generate-all' kullanılıyor
      - name: Generate all language stubs
        run: make generate-all

      - name: Configure Git user for bot
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "github-actions-bot@users.noreply.github.com"

      - name: Commit generated code
        run: |
          git add -f gen/
          git add -f proto/buf.lock
          if ! git diff --staged --quiet; then
            git commit -m "feat(gen): Generate code for v${{ steps.get_version.outputs.version_number }}"
          else
            echo "No changes in generated code to commit."
          fi

      - name: Push changes and update tag
        run: |
          if git log -1 --pretty=%B | grep -q "Generate code for v${{ steps.get_version.outputs.version_number }}"; then
            echo "Rebasing onto main and pushing generated code..."
            git pull origin main --rebase
            git push origin HEAD:main
            TAG_NAME="v${{ steps.get_version.outputs.version_number }}"
            git tag -f $TAG_NAME
            git push -f origin refs/tags/$TAG_NAME
          else
            echo "No new commit to push. Tag is up to date."
          fi
      
      - name: Package C++ generated sources
        id: package_cpp
        run: |
          ARTIFACT_NAME="sentiric-contracts-cpp-v${{ steps.get_version.outputs.version_number }}.tar.gz"
          tar -czvf ${ARTIFACT_NAME} -C gen/cpp .
          echo "artifact_name=${ARTIFACT_NAME}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release and Upload C++ Artifact
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "v${{ steps.get_version.outputs.version_number }}" \
            --title "Release v${{ steps.get_version.outputs.version_number }}" \
            --notes "Automated release of API contracts for version ${{ steps.get_version.outputs.version_number }}." \
            "${{ steps.package_cpp.outputs.artifact_name }}"
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@sentiric'

      - name: Update package.json version and publish
        run: |
          npm version ${{ steps.get_version.outputs.version_number }} --no-git-tag-version --allow-same-version
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}