# .github/workflows/release.yml

name: Release Contracts

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Generate, Commit, Retag & Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get Tag Version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: Setup Buf
        uses: bufbuild/buf-setup-action@v1.35.1

      - name: Generate Code
        run: buf generate

      - name: Commit, Push, and Retag
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "github-actions-bot@users.noreply.github.com"
          
          git add gen/
          
          if ! git diff --staged --quiet; then
            echo "Generated code has changed. Committing and retagging..."
            git commit -m "feat(gen): Generate code for v${{ env.VERSION }}"
            
            # KRİTİK DÜZELTME: Hangi branch'e push yapılacağını açıkça belirt!
            git push origin HEAD:main
            
            TAG_NAME="v${{ env.VERSION }}"
            git tag -f $TAG_NAME
            git push -f origin refs/tags/$TAG_NAME
            
          else
            echo "No changes in generated code to commit."
          fi

      - name: Announce Go Module
        run: echo "✅ Go module is available via git tag v${{ env.VERSION }}"

      - name: Announce Rust and Python Packages
        run: echo "✅ Rust and Python packages are available via git tag v${{ env.VERSION }}"

      - name: Setup Node.js for GitHub Packages
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@sentiric'

      - name: Publish to GitHub Packages (Node.js)
        run: |
          cd gen/nodejs
          npm version ${{ env.VERSION }} --no-git-tag-version --allow-same-version
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}