name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  validate:
    name: Validate Protobuf Definitions
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: bufbuild/buf-setup-action@v1.35.1
        with:
          # DÃœZELTME: Buf versiyonunu sabitle
          version: '1.59.0'
          github_token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Lint proto files
        uses: bufbuild/buf-lint-action@v1
        with:
          input: 'proto'

      - name: Check for breaking changes
        uses: bufbuild/buf-breaking-action@v1
        with:
          against: 'https://github.com/sentiric/sentiric-contracts.git#branch=main,subdir=proto'