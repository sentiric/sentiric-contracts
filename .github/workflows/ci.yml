name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  validate:
    name: Validate Protobuf Definitions
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: bufbuild/buf-setup-action@v1.35.1
      
      # DÜZELTME: Komutların çalışma dizinini belirtiyoruz
      - name: Lint proto files
        uses: bufbuild/buf-lint-action@v1
        with:
          input: 'proto' # Kontrol edilecek dizini belirtiyoruz

      # DÜZELTME: Komutların çalışma dizinini belirtiyoruz
      - name: Check for breaking changes
        uses: bufbuild/buf-breaking-action@v1
        with:
          against: 'https://github.com/sentiric/sentiric-contracts.git#branch=main,subdir=proto' # Karşılaştırılacak alt dizini belirtiyoruz