version: v1
plugins:
  # Diğer diller aynı kalıyor...
  - plugin: buf.build/protocolbuffers/go
    out: gen/go 
    opt: paths=source_relative
  - plugin: buf.build/grpc/go
    out: gen/go
    opt: paths=source_relative,require_unimplemented_servers=false
  - plugin: buf.build/protocolbuffers/python
    out: gen/python
  - plugin: buf.build/grpc/python
    out: gen/python
  - plugin: buf.build/community/neoeinstein-prost
    out: gen/rust
  - plugin: buf.build/community/neoeinstein-tonic
    out: gen/rust
  - plugin: buf.build/protocolbuffers/js
    out: gen/nodejs
    opt:
      - import_style=commonjs
  - plugin: buf.build/grpc/node
    out: gen/nodejs
    opt:
      - grpc_js

  # # C++ için en basit, modern buf eklentilerini kullanıyoruz.
  # - plugin: buf.build/protocolbuffers/cpp
  #   out: gen/cpp
  # - plugin: buf.build/grpc/cpp
  #   out: gen/cpp