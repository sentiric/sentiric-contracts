[package]
name = "sentiric-contracts"
version = "1.0.1"
edition = "2021"
description = "Auto-generated gRPC contracts for the Sentiric platform's Rust services."
license = "Apache-2.0"
repository = "https://github.com/sentiric/sentiric-contracts"
build = "build.rs"

[dependencies]
tonic = "0.11"
prost = "0.12"
prost-types = "0.12" # 'serde' özelliğini buradan kaldırıyoruz, çünkü artık build.rs ekliyor.
serde = { version = "1.0", features = ["derive"] }

[build-dependencies]
# build.rs sadece dosya sistemi işlemleri yapıyor, bu yüzden
# walkdir gibi basit bir kütüphane yeterli.
walkdir = "2"