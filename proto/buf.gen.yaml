version: v1
plugins:
  # Go
  - plugin: buf.build/protocolbuffers/go
    # DÜZELTME: Çıktı yolunu bir üst dizin olarak belirle
    out: ../gen/go 
    opt: paths=source_relative
  - plugin: buf.build/grpc/go
    # DÜZELTME: Çıktı yolunu bir üst dizin olarak belirle
    out: ../gen/go
    opt: paths=source_relative,require_unimplemented_servers=false

  # YENİ EKLENTİ: gRPC Gateway için
  - plugin: buf.build/grpc-ecosystem/gateway
    out: ../gen/go
    opt: paths=source_relative
    
  # Python
  - plugin: buf.build/protocolbuffers/python
    # DÜZELTME: Çıktı yolunu bir üst dizin olarak belirle
    out: ../gen/python
    opt:
      - "pyi_out=."
  - plugin: buf.build/grpc/python
    # DÜZELTME: Çıktı yolunu bir üst dizin olarak belirle
    out: ../gen/python

  # Diğer diller de aynı şekilde güncellenmeli (Rust, Node.js)
  - plugin: buf.build/community/neoeinstein-prost
    out: ../gen/rust
  - plugin: buf.build/community/neoeinstein-tonic
    out: ../gen/rust
    
  - plugin: buf.build/protocolbuffers/js
    out: ../gen/nodejs
    opt:
      - import_style=commonjs
  - plugin: buf.build/grpc/node
    out: ../gen/nodejs
    opt:
      - grpc_js