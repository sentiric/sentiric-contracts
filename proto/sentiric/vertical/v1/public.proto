syntax = "proto3";

package sentiric.vertical.v1;

option go_package = "github.com/sentiric/sentiric-contracts/gen/go/sentiric/vertical/v1;verticalv1";

service PublicService {
  rpc SubmitApplication(SubmitApplicationRequest) returns (SubmitApplicationResponse); // RPC Kuralı
}

message SubmitApplicationRequest { // RPC Kuralı
  string application_type = 1;
  map<string, string> form_data = 2;
  string user_id = 3;
}

message SubmitApplicationResponse { // RPC Kuralı
  string tracking_id = 1;
  string message = 2;
}
