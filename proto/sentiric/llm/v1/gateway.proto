syntax = "proto3";

package sentiric.llm.v1;

import "sentiric/llm/v1/llama.proto";

option go_package = "github.com/sentiric/sentiric-contracts/gen/go/sentiric/llm/v1;llmv1";

// =============================================================================
// LLM GATEWAY SERVICE
// =============================================================================

service LlmGatewayService {
  rpc GenerateDialogStream(GenerateDialogStreamRequest) returns (stream GenerateDialogStreamResponse);
}

// =============================================================================
// RPC MESAJ TANIMLARI
// =============================================================================

message GenerateDialogStreamRequest {
  string model_selector = 1;
  string tenant_id = 2;

  // DÜZELTME: Tip adı 'GenerateStreamRequest' olarak güncellendi (llama.proto ile uyumlu)
  sentiric.llm.v1.GenerateStreamRequest llama_request = 10;
}

message GenerateDialogStreamResponse {
  // DÜZELTME: Tip adı 'GenerateStreamResponse' olarak güncellendi
  sentiric.llm.v1.GenerateStreamResponse llama_response = 10;
}