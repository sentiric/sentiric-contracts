syntax = "proto3";

package sentiric.llm.v1;

import "google/protobuf/struct.proto";

option go_package = "github.com/sentiric/sentiric-contracts/gen/go/sentiric/llm/v1;llmv1";

// =============================================================================
//                      ANA SERVİS TANIMI
// =============================================================================
service LLMLocalService {
  // DÜZELTME: RPC, artık CI/CD standartlarına uygun olarak adlandırılmış
  // yeni mesajları kullanıyor.
  rpc GenerateStream(LLMLocalServiceGenerateStreamRequest) returns (stream LLMLocalServiceGenerateStreamResponse);
}


// =============================================================================
//                      RPC MESAJ TANIMLARI
// =============================================================================

// DÜZELTME: Mesaj adı, "LLMLocalServiceGenerateStreamRequest" olarak güncellendi.
// Bu, hem 'gateway.proto' ile çakışmayı önler hem de 'buf lint' standartlarına uyar.
message LLMLocalServiceGenerateStreamRequest {
  string system_prompt = 1;
  string user_prompt = 2;
  optional string rag_context = 3;
  repeated ConversationTurn history = 4;
  optional GenerationParams params = 5;
}

// DÜZELTME: Mesaj adı, "LLMLocalServiceGenerateStreamResponse" olarak güncellendi.
message LLMLocalServiceGenerateStreamResponse {
  oneof type {
    string token = 1;
    FinishDetails finish_details = 2;
  }
}


// =============================================================================
//                      YARDIMCI MESAJ TANIMLARI
// =============================================================================
// Bu bölümde değişiklik yok.

message ConversationTurn {
  string role = 1;
  string content = 2;
}

message GenerationParams {
  optional int32 max_new_tokens = 1;
  optional float temperature = 2;
  optional int32 top_k = 3;
  optional float top_p = 4;
  optional float repetition_penalty = 5;
  repeated string stop_sequences = 6;
  optional int64 seed = 7;
  optional google.protobuf.Struct engine_specific_params = 20;
}

message FinishDetails {
  string finish_reason = 1;
  int32 prompt_tokens = 2;
  int32 completion_tokens = 3;
}