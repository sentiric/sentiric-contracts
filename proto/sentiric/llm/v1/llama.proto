syntax = "proto3";

package sentiric.llm.v1;

import "google/protobuf/struct.proto";

option go_package = "github.com/sentiric/sentiric-contracts/gen/go/sentiric/llm/v1;llmv1";

service LlamaService {
  // RPC Adı: GenerateStream
  rpc GenerateStream(GenerateStreamRequest) returns (stream GenerateStreamResponse);
}

// Mesaj Adı: GenerateStreamRequest (RPC adı ile aynı olmalı)
message GenerateStreamRequest {
  string system_prompt = 1;
  string user_prompt = 2;
  optional string rag_context = 3;
  repeated ConversationTurn history = 4;
  optional GenerationParams params = 5;
  // [YENİ] LoRA Adaptörünü belirtir. Sadece dosya adı, uzantısız.
  // Örn: "customer_service_finetune"
  optional string lora_adapter_id = 6;  
}

message GenerateStreamResponse {
  oneof type {
    // [DEĞİŞİKLİK] String yerine bytes kullanıyoruz.
    // LLM tokenları bazen yarım UTF-8 karakteri içerebilir.
    // Protobuf string tipi UTF-8 doğrulaması yaptığı için hata veriyordu.
    bytes token = 1;
    FinishDetails finish_details = 2;
  }
}

// --- Yardımcılar (Değişmedi) ---
message ConversationTurn {
  string role = 1;
  string content = 2;
}

message GenerationParams {
  optional int32 max_new_tokens = 1;
  optional float temperature = 2;
  optional int32 top_k = 3;
  optional float top_p = 4;
  optional float repetition_penalty = 5;
  repeated string stop_sequences = 6;
  optional int64 seed = 7;
  optional google.protobuf.Struct engine_specific_params = 20;
}

message FinishDetails {
  string finish_reason = 1;
  int32 prompt_tokens = 2;
  int32 completion_tokens = 3;
}