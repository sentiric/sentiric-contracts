syntax = "proto3";

package sentiric.external.v1;

option go_package = "github.com/sentiric/sentiric-contracts/gen/go/sentiric/external/v1;externalv1";

service ConnectorService {
  rpc ExecuteAction(ExecuteActionRequest) returns (ExecuteActionResponse);
}

message ExecuteActionRequest { // ESKİ: ActionRequest
  string connector_name = 1;
  string action_name = 2;
  map<string, string> parameters = 3;
}

message ExecuteActionResponse { // ESKİ: ActionResult
  bool success = 1;
  map<string, string> output = 2;
}
