// proto/sentiric/user/v1/user.proto
syntax = "proto3";

package sentiric.user.v1;

// Go paket yolunu belirtir. Bu, Go import'larını güzelleştirir.
option go_package = "github.com/sentiric/sentiric-contracts/gen/go/sentiric/user/v1;userv1";

// Kullanıcı servisi, kullanıcı bilgilerini yönetir.
service UserService {
  // Belirli bir ID'ye sahip kullanıcıyı getirir.
  rpc GetUser(GetUserRequest) returns (GetUserResponse);
}

message User {
  string id = 1;
  string name = 2;
  string email = 3;
}

message GetUserRequest {
  string id = 1;
}

message GetUserResponse {
  User user = 1;
}