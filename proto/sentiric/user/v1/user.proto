// ========== FILE: sentiric-contracts/proto/sentiric/user/v1/user.proto ==========
syntax = "proto3";

package sentiric.user.v1;

import "google/api/annotations.proto";

option go_package = "github.com/sentiric/sentiric-contracts/gen/go/sentiric/user/v1;userv1";

// Contact mesajı, bir kullanıcının iletişim kanallarını temsil eder.
message Contact {
  int32 id = 1; // Veritabanındaki 'contacts' tablosunun primary key'i
  string user_id = 2; // UUID formatında
  string contact_type = 3; // 'phone', 'whatsapp', 'email'
  string contact_value = 4; // örn: '905551234567'
  bool is_primary = 5;
}

// User mesajı artık iletişim bilgisi içermiyor, bir profil görevi görüyor.
message User {
  string id = 1; // UUID formatında
  optional string name = 2;
  string tenant_id = 3;
  string user_type = 4;
  // Kullanıcının tüm iletişim kanallarını içeren liste
  repeated Contact contacts = 5; 
}

service UserService {
  rpc GetUser(GetUserRequest) returns (GetUserResponse) {
    option (google.api.http) = {
      get: "/v1/users/by-id/{user_id}"
    };
  }

  // YENİ RPC: Bir iletişim bilgisiyle kullanıcıyı bulmak için.
  rpc FindUserByContact(FindUserByContactRequest) returns (GetUserResponse) {
     option (google.api.http) = {
      get: "/v1/users/by-contact/{contact_type}/{contact_value}"
    };
  }
  
  rpc CreateUser(CreateUserRequest) returns (CreateUserResponse) {
    option (google.api.http) = {
      post: "/v1/users"
      body: "*"
    };
  }
}

// Artık kullanıcıyı bulmak için birden fazla yöntem var.
message GetUserRequest {
  string user_id = 1; // UUID ile doğrudan arama
}

message FindUserByContactRequest {
  string contact_type = 1;
  string contact_value = 2;
}

message GetUserResponse {
  User user = 1;
}

// CreateUser artık temel profil ve ilk iletişim bilgisini alır.
message CreateUserRequest {
  string tenant_id = 1;
  string user_type = 2;
  optional string name = 3;
  // Kullanıcı oluşturulurken en az bir iletişim kanalı verilmeli.
  message InitialContact {
    string contact_type = 1;
    string contact_value = 2;
  }
  InitialContact initial_contact = 4;
}

message CreateUserResponse {
  User user = 1;
}